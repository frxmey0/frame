<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เเบบฟอร์มลงทะเบียน</title>
</head>
<body>
    <h1 align='center'>เเบบฟอร์มลงทะเบียน</h1>
    
    <div>
         <form id="Form1" align='center'>
             <!-- input text name -->
            <label for="Name">ชื่อ-นามสกุล</label>
             <input type="text"id="textname" placeholder="ป้อนชื่อ-นามสกุล"
             autofocus='autofocus' maxlength="50" required> 
             <br>

             <!-- input text address -->
             <label for="address">ที่อยู่</label>
             <input type="text"id="textaddress" placeholder="ป้อนที่อยู่ปัจจุบัน" 
             maxlength="50" required>
             <br>

             <!-- input brithday -->
             <label for="brithday">วันเกิด</label>
             <input type="date"id="brithday" placeholder="เลือกวันเกิด">
             <br>

             <!-- input sex selection -->
             <label for="sex">เพศ</label>
             <select name="sex" id="sex">
                    <option value="ชาย"selected>ชาย</option>
                    <option value="หญิง">หญิง</option>
                    <option value="LGBTQ">LGBTQ</option> 
             </select>
             <br>

             <!-- input number age -->
             <label for="age">ป้อนอายุ</label>
             <input type="number" id="age" maxlength="3" placeholder="เลือกอายุ">
             <br>

             <h2>ความสามารถพิเศษ</h2>
             <input type="checkbox" id="singsong" type="singsong" value="singsong" /> ร้องเพลง <br>
             <input type="checkbox" id="playmusic" type="playmusic" value="playmusic" /> เล่นดนตรี <br>
             <input type="checkbox" id="dancing" type="dancing" value="dancing" /> เต้น <br>
             <br><br>

             <!-- button submit -->
             <button type="submit">บันทึก</button>
             <button type="cancle">ยกเลิก</button>
             
            </form>
    </div>

</body>
</html>
